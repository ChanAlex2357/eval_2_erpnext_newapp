<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders | Newapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>No.Sr</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- This would be populated dynamically from the server -->
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.name}">QTN-0001</td>
                        <td>
                            <span th:class="${order.status == 'Draft' ? 'badge bg-warning' : 
                                            order.status == 'Submitted' ? 'badge bg-primary' : 
                                            order.status == 'Cancelled' ? 'badge bg-danger' : 'badge bg-success'}"
                                  th:text="${order.status}">Draft</span>
                        </td>
                    </tr>
                    <tr th:unless="${orders != null and !orders.isEmpty()}">
                        <td colspan="7" class="text-center">No purchase order found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card">
            <div class="card-body">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>

    
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
