<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Newapp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/logo.jpeg}" type="image/jpeg">
</head>
<body>
<div class="main-container">
    <div th:replace="~{fragments/top-header :: top-header}"></div>
    <div class="content-container">
        <div th:replace="~{fragments/menu :: menu}"></div>
        <main class="container mt-3">
            <h3> Leads </h3>

            <div th:if="${error != null}" class="card">
                <div class="card-body">
                    <p th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${success != null}" class="card">
                <div class="card-body">
                    <p th:text="${success}"></p>
                </div>
            </div>
            <div th:if="${error_message != null}" class="card">
                <div class="card-body">
                    <p th:text="${error_message}"></p>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>No.Sr</th>
                        <th>Status</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Job Title</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- This would be populated dynamically from the server -->
                    <tr th:each="invoice : ${leads}">
                        <td th:text="${invoice.name}">QTN-0001</td>
                        <td>
                            <span th:text="${invoice.status}">Draft</span>
                        </td>
                        <td th:text="${invoice.getFirstName()}"></td>
                        <td th:text="${invoice.getLastName()}"></td>
                        <td th:text="${invoice.getJobTitle()}"></td>
                        <td><!--ACTIONS--></td>
                    </tr>
                    <tr th:unless="${orders != null and orders.isEmpty()}">
                        <td colspan="7" class="text-center">No purchase order found</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>
</body>
</html>
</html>
