<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${quotation.quotationNumber + ' - Edit Quotation'}">Edit Quotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-readonly {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Edit Quotation</h1>
            <a th:href="@{/quotations}" class="btn btn-outline-secondary">Back to List</a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/quotations/{id}/update(id=${quotation.name})}" 
                      th:object="${updateForm}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="quotationNumber" class="form-label">Quotation Number</label>
                            <input type="text" class="form-control form-readonly" id="quotationNumber" 
                                   th:value="${quotation.quotationNumber}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="supplierName" class="form-label">Supplier Name</label>
                            <input type="text" class="form-control form-readonly" id="supplierName" 
                                   th:value="${quotation.supplierName}" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control form-readonly" id="status" 
                                   th:value="${quotation.status}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="validTill" class="form-label">Valid Till</label>
                            <input type="text" class="form-control form-readonly" id="validTill" 
                                   th:value="${quotation.validTill}" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="grandTotal" class="form-label">Grand Total</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="grandTotal" 
                                   th:field="*{grandTotal}" step="0.01" min="0" required>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('grandTotal')}">
                            Please provide a valid amount
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary me-md-2">Update Price</button>
                        <a th:href="@{/quotations}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side validation
        (function() {
            'use strict';
            
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
