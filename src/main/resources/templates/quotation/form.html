<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-readonly {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div>
        <h3>Errors</h3>
        <div th:if="${item_error != null}">
            <p th:text="${item_error}"></p>
        </div>

        <div th:if="${warehouse_error != null}">
            <p th:text="${warehouse_error}"></p>
        </div>

        <div th:if="${supplier_error != null}">
            <p th:text="${supplier_error}"></p>
        </div>
    </div>

    <hr>
    <div class="contaniner">
        <div class="row">
            <div class="card">
                <div class="card-titlte">Formulaire de quotation</div>
                <form th:action="@{/quotations/create}" method="post">
                    <div>
                        <label for="">Supplier</label>
                        <input readonly type="text" th:name="supplier" th:value="${form_data.supplier}">
                    </div>

                    <div>
                        <label for="">Warehouse</label>
                            <select th:name="warehouse" id="">
                                <option value="All Warehouse - IE2">All Warehouse - IE2</option>
                            </select>
                    </div>

                    <h3>Quotation details</h3>
                        <input type="date" th:name="date" id="">
                        <select th:name="purpose" id="">
                            <option value="purchase">Purchase</option>
                        </select>
                    <h3>Items</h3>

                    <table border="1">
                        <thead>
                            <tr>
                                <th>Item Code</th>
                                <th>Quantite</th>
                            </tr>
                        </thead>
                        <tbody id="item-body">
                            <tr>
                                <td>
                                    <select  th:name="item[]" >
                                        <option th:each="item : ${items}" th:value="${item.name}"><p th:text="${item.item_code}"></p></option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" th:name="quantite[]" id="" value="1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select  th:name="item[]" >
                                        <option th:each="item : ${items}" th:value="${item.name}"><p th:text="${item.item_code}"></p></option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" th:name="quantite[]" id="" value="1">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button id="add-item-btn" onclick="add_item()" type="button">add Item</button>
                    <button type="submit">Valilder</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        const items_body = document.getElementById("item-body")

        function add_item(){
            const item_row =`<tr><td><select  th:name="item[]" ><option th:each="item : ${items}" th:value="${item.name}"><p th:text="${item.item_code}"></p></option></select></td><td><input type="number" th:name="quantite[]" id="" value="1"></td></tr>`
            items_body.innerHTML += item_row
        }    
    </script>
</body>
</html>
