<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-readonly {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="contaniner">
        <div class="row">
            <div class="card">
                <div class="card-titlte">Formulaire de quotation</div>
                <form action="" method="post">
                    <div>
                        <label for="">Supplier</label>
                        <input readonly type="text" name="supplier_name" value="Supplier Name">
                    </div>

                    <h3>Quotation details</h3>
                        <input type="date" name="date" id="">
                        <select name="purpose" id="">
                            <option value="purchase">Purchase</option>
                        </select>
                    <h3>Items</h3>

                    <table border="1">
                        <thead>
                            <tr>
                                <th>Item Code</th>
                                <th>Required by</th>
                                <th>Quantite</th>
                                <th>Warehouse</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select name="" id="">
                                        <option value="">Item</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="date" name="required_by" id="">
                                </td>
                                <td>
                                    <input type="number" name="quantite" id="">
                                </td>
                                <td>
                                    <select name="warehouse" id="">
                                        <option value="w1">W1</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button>add Item</button>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       
    </script>
</body>
</html>
