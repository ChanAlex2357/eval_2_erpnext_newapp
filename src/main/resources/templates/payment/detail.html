<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:if="${error != null}" class="card">
        <div class="card-body">
            <p th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${flash_message != null}" class="card">
        <div class="card-title">Message</div>
        <div class="card-body">
            <p th:text="${flash_message}"></p>
        </div>
    </div>
    <div class="container mt-4">
        <h1>Payment Entry Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Payment Information</h5>
                <p><strong>Payment Type:</strong> <span th:text="${paymentEntry.paymentType}">Pay</span></p>
                <p><strong>Payment Order Status:</strong> <span th:text="${paymentEntry.paymentOrderStatus}">Pending</span></p>
                <p><strong>Posting Date:</strong> <span th:text="${paymentEntry.postingDate}">2025-05-04</span></p>
                <p><strong>Party Type:</strong> <span th:text="${paymentEntry.partyType}">Supplier</span></p>
                <p><strong>Party:</strong> <span th:text="${paymentEntry.party}">Summit Traders Ltd.</span></p>
                <p><strong>Paid From:</strong> <span th:text="${paymentEntry.paidFrom}">Bank Account</span></p>
                <p><strong>Paid To:</strong> <span th:text="${paymentEntry.paidTo}">Creditors</span></p>
                <p><strong>Paid Amount:</strong> <span th:text="${paymentEntry.paidAmount}">53200</span></p>
                <p><strong>Remarks:</strong> <span th:text="${paymentEntry.remarks}">No Remarks</span></p>
            </div>
        </div>

        <div class="mt-4">
            <form th:action="@{/payments/{id}/pay(id=${invoiceName})}" th:object="${paymentEntry}" method="post">
                <button type="submit" class="btn btn-primary">Pay</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
