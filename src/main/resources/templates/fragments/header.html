<header th:fragment="header" class="site-header">
    <div class="header-container">
        <div class="header-brand">
            <a th:href="@{/}" class="logo">
                <img th:src="@{/img/logo.jpeg}" alt="NewApp Logo" class="logo-img">
                <span class="logo-text">NewApp</span>
            </a>
        </div>
        
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/profile}" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/suppliers}" class="nav-link">Fournisseurs</a>
                </li>
                <!-- <li class="nav-item">
                    <a th:href="@{/quotations}" class="nav-link">Devis</a>
                </li> -->
                <li class="nav-item">
                    <a th:href="@{/quotations/requests}" class="nav-link">Demandes de devis</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/orders}" class="nav-link">Commandes</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/invoices}" class="nav-link">Factures</a>
                </li>
            </ul>
        </nav>
        
        <div class="header-actions">
            <div class="user-menu" th:if="${session.user != null}">
                <span class="user-greeting">Hello, <span th:text="${session.user.fullName}">User</span></span>
                <a th:href="@{/auth/logout}" class="btn-logout">Logout</a>
            </div>
            <div class="auth-actions" th:unless="${session.user != null}">
                <a th:href="@{/auth/login}" class="btn-login">Login</a>
                <a th:href="@{/auth/register}" class="btn-register">Register</a>
            </div>
        </div>
    </div>
</header>
