<div th:fragment="top-header" class="top-header">
    <div class="container p-2 d-flex justify-content-end">
        <div class="header-actions">
            <div class="user-menu" th:if="${session.user != null}">
                <i class="fab fa-twitter"></i>
                <span class="user-greeting"><span th:text="${session.user.fullName}">User</span></span>
                <a th:href="@{/auth/logout}" class="btn-logout">
                    <i class="fab fa-sign-out"></i>
                </a>
            </div>
        </div>
    </div>
</div>
