<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Newapp</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/favicon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenue dans Newapp</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="usr" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="pwd" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="form-group">
                <button type="submit">Se connecter</button>
            </div>
            <hr>
            <div class="form-group">
                <p>
                    Vous n'avez pas encore de compte?
                    <a href="/register">Cr√©er un compte</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
