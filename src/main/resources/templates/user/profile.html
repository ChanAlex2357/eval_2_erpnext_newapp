<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Newapp</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" th:href="@{/img/logo.jpeg}" type="image/jpeg">
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

<main class="profile-page">
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h1>User Profile</h1>
                <p class="profile-subtitle">Manage your account information</p>
            </div>

            <div class="profile-content">
                <div class="profile-avatar">
                    <div class="avatar-placeholder">
                        <span th:text="${user.fullName?.substring(0, 1)}"></span>
                    </div>
                </div>

                <div class="profile-details">
                    <div class="detail-group">
                        <label>Full Name</label>
                        <p th:text="${user.fullName}">Loading...</p>
                    </div>

                    <div class="detail-group">
                        <label>Username</label>
                        <p th:text="${user.username}">Loading...</p>
                    </div>

                    <div class="detail-group">
                        <label>Email</label>
                        <p th:text="${user.email}">Loading...</p>
                    </div>

                    <div class="detail-group">
                        <label>Token</label>
                        <p th:text="${user.getAuthToken()}">Loading...</p>
                    </div>

                    <div class="detail-group">
                        <label>Account Status</label>
                        <p class="status-active" th:if="${user.isAuthenticated()}">Active</p>
                        <p class="status-inactive" th:unless="${user.isAuthenticated()}">Inactive</p>
                    </div>
                </div>

                <div class="profile-actions">
                    <a th:href="@{/auth/logout}" class="btn-logout">Logout</a>
                    <a th:href="@{/user/profile/edit}" class="btn-edit">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Include footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
</html>
