<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Newapp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/logo.jpeg}" type="image/jpeg">
</head>
<body>
    <div class="main-container">
        <div th:replace="~{fragments/top-header :: top-header}"></div>
        <div class="content-container">
            <div th:replace="~{fragments/menu :: menu}"></div>
            <main class="container mt-3">
                <div class="card p-2">
                    <div class="card-body">
                        <div class="profile-content">
                            <div class="profile-avatar">
                                <div class="avatar-placeholder">
                                    <span th:text="${user.fullName?.substring(0, 1)}"></span>
                                </div>
                            </div>
            
                            <div class="profile-details">
                                <div class="row">
                                    <div class="form-group mb-3 col">
                                        <label>Full Name</label>
                                        <input type="text" title="" class="form-control" th:value="${user.fullName}">
                                    </div>
                                    
                                    <div class="form-group mb-3 col">
                                        <label>Username</label>
                                        <input type="text" title="" class="form-control" th:value="${user.username}">
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="form-group mb-3 col">
                                        <label>Email</label>
                                        <input type="text" title="" class="form-control" th:value="${user.email}">
                                    </div>
                                    
                                    <div class="form-group mb-3 col">
                                        <label>Token</label>
                                        <input type="text" title="" class="form-control" th:value="${user.getAuthToken()}">
                                    </div>
                                </div>
            
                                <div class="form-group mb-3 ">
                                    <label>Account Status</label>
                                    <input  class="status-active form-control" type="text" readonly value="Active" th:if="${user.isAuthenticated()}">
                                    <input class="status-inactive form-control" type="text" readonly value="Inactive" th:unless="${user.isAuthenticated()}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
</html>
